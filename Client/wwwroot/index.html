<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fastclock</title>
    <base href="/" />
    <link href="_content/Microsoft.FluentUI.AspNetCore.Components/css/reboot.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Fastclock.Client.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
</head>

<body>
    <fluent-design-theme mode="dark" primary-color="#003300" />
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/Microsoft.FluentUI.AspNetCore.Components/js/loading-theme.js" type="text/javascript"></script>
    <loading-theme storage-name="theme"></loading-theme>

    <script type="text/javascript">
        window.preferredLanguage = {
            get: () => localStorage['Language'],
            set: (value) => localStorage['Language'] = value,
            del: () => localStorage.removeItem['Language']
        };
    </script>
    <script type="text/javascript">
        window.getDimensions = function () {
            return {
                Width: window.innerWidth,
                Height: window.innerHeight
            };
        };
    </script>
</body>

</html>
